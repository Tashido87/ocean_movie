name: Hourly Data Refresh

on:
  schedule:
    - cron: '0 * * * *' # Runs at minute 0 of every hour
  workflow_dispatch: # Allows you to run it manually button click

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Important: Allows the bot to save the file
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Fetch Data
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
        run: node fetch_data.js

      - name: Commit and Push
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add content.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update content" && git push)
