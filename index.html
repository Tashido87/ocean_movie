<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OCEAN | Movie & TV Catalog</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app">
        
        <header id="main-header" class="header">
            <div class="header-container">
                <div class="logo">
                    <h1>OCEAN <span style="font-size: 0.7rem; color: #fff; opacity: 0.5;"></span></h1>
                </div>
                
                <div class="search-container">
                    <div class="search-box">
                        <i class="fa-solid fa-search search-icon"></i>
                        <input type="text" id="search-input" placeholder="Search titles, genres...">
                        <i class="fa-solid fa-times clear-search hidden" id="clear-search-btn"></i>
                    </div>
                </div>

                <nav class="desktop-nav">
                    <ul class="nav-links">
                        <li class="active" data-page="home">Home</li>
                        <li data-page="movies">Movies</li>
                        <li data-page="tv">TV Shows</li>
                        <li data-page="favorites">My List <span id="fav-count-badge" class="hidden">0</span></li>
                    </ul>
                </nav>

                <div class="mobile-menu-toggle" id="mobile-menu-btn">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </div>

            <div class="mobile-menu hidden" id="mobile-menu">
                <ul class="mobile-nav-links">
                    <li class="active" data-page="home">Home</li>
                    <li data-page="movies">Movies</li>
                    <li data-page="tv">TV Shows</li>
                    <li data-page="favorites">My List</li>
                </ul>
            </div>
        </header>

        <main id="main-content">
            
            <div id="loading-screen" class="loading-screen">
                <div class="spinner"></div>
                <p>Loading Catalog...</p>
            </div>

            <div id="home-view" class="view-container">
                <section id="hero-wrapper" class="hero-wrapper">
                    <div class="hero-skeleton"></div> 
                </section>

                <div id="content-rows" class="rows-container">
                    </div>
            </div>

            <div id="search-view" class="view-container hidden">
                <div class="section-header">
                    <h2>Search Results <span id="search-count" class="text-muted"></span></h2>
                </div>
                <div id="search-results-grid" class="media-grid"></div>
            </div>

            <div id="favorites-view" class="view-container hidden">
                <div class="section-header">
                    <h2>My List</h2>
                    <button id="clear-favorites" class="text-btn">Clear All</button>
                </div>
                <div id="favorites-grid" class="media-grid"></div>
                <div id="no-favorites-msg" class="empty-state hidden">
                    <i class="fa-regular fa-heart"></i>
                    <p>You haven't added any titles to your list yet.</p>
                </div>
            </div>

            <div id="listing-view" class="view-container hidden">
                <div class="section-header filter-header-layout">
                    <h2 id="listing-title">Listing</h2>
                    <div class="filters-bar" id="listing-filters">
                        <select id="filter-type" class="filter-select hidden">
                            <option value="">All Types</option>
                            <option value="Movie">Movies</option>
                            <option value="TV Show">TV Shows</option>
                        </select>
                        
                        <select id="filter-language" class="filter-select">
                            <option value="">Language</option>
                            </select>
                        <select id="filter-year" class="filter-select">
                            <option value="">Year</option>
                             </select>
                        <select id="filter-genre" class="filter-select">
                            <option value="">Genre</option>
                             </select>
                        <select id="filter-subtitle" class="filter-select">
                            <option value="">Subtitle</option>
                            <option value="Burmese">Burmese</option>
                            <option value="English">English</option>
                        </select>
                        <select id="filter-sort" class="filter-select">
                            <option value="latest">Recently Added</option>
                            <option value="year">Released Year</option>
                            <option value="title">Title (A-Z)</option>
                        </select>
                        <button id="filter-clear-btn" class="secondary-btn">Clear</button>
                    </div>
                </div>
                
                <div id="listing-grid" class="media-grid force-three-col">
                    </div>
                
                <div id="listing-pagination" class="pagination-container">
                    </div>
            </div>

        </main>

        <footer class="footer">
            <p>Designed for Portfolio Demo</p>
            <p class="copyright">&copy; 2025 ShowCase Catalog</p>
        </footer>

    </div>

    <div id="detail-modal" class="modal-backdrop hidden">
        <div class="modal-content">
            <button class="close-modal-btn" id="close-detail-modal"><i class="fa-solid fa-times"></i></button>
            <div class="modal-body" id="modal-body-content"></div>
        </div>
    </div>

    <div id="video-modal" class="modal-backdrop hidden">
        <div class="video-modal-content">
            <button class="close-modal-btn" id="close-video-modal"><i class="fa-solid fa-times"></i></button>
            <div class="video-container">
                <div id="youtube-player-placeholder"></div>
            </div>
        </div>
    </div>
    
    <div id="grid-modal" class="modal-backdrop hidden">
        <div class="grid-modal-content">
            <button class="close-modal-btn" id="close-grid-modal"><i class="fa-solid fa-times"></i></button>
            <h2 id="grid-modal-title" class="grid-modal-header">Category Title</h2>
            <div id="grid-modal-body" class="grid-modal-body media-grid"></div>
        </div>
    </div>

    <div id="toast" class="toast hidden">
        <span id="toast-message">Action completed</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
